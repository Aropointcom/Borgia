{% load bootstrap %}

<div class="panel panel-default">
    <div class="panel-heading">
        Recherche rapide d'un utilisateur
        <a class="btn btn-info btn-xs pull-right" href="{% url 'url_user_list' group_name=group_name %}">
            Accéder à la liste des utilisateurs
        </a>
    </div>
    <div class="panel-body">
      <form action="{% url 'url_user_list' group_name=group_name %}" method="post" class="form-horizontal">
        {% csrf_token %}
        {{ quick_user_search_form|bootstrap_horizontal }}
        <div class="form-group">
          <div class="col-sm-10 col-sm-offset-2">
            <button type="submit" class="btn btn-primary">Recherche</button>
          </div>
        </div>
      </form>
    </div>
</div>
