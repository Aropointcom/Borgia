{% extends 'base.html' %}

{% block content %}
    <div class="col-md-8 col-md-offset-2">
        <div class="panel panel-custom">
            <div class="panel-heading">
                <h2 class="align-center">Modification des informations</h2>
            </div>
            <div class="panel-body">
                <form enctype="multipart/form-data" class="form-style-1" action="" method="post">{% csrf_token %}
                    <span id="form">
                        {{ form.as_ul }}
                    </span>
                    <input type=hidden name="next" value="{{ next }}" />
                    <li><input type="submit" value="Modifier" class="btn btn-primary" /></li>
                </form>
                <p><label><a class="s" href="{% url 'password_change' %}">Modifier mon mot de passe</a></label></p>
            </div>
        </div>
    </div>
{% endblock %}
