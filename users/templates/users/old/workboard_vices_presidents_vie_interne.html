{% extends 'base.html' %}
{% load static %}

{% block content %}

    <div class="container">
        <div class="row">
            <h1 class="align-center">Workboard Vices Président délégués à la vie interne</h1>
        </div>
        <div class="row">
            <div>
                <ul class="listing-apps">
                    <li><a href="{% url 'url_manage_group' %}?group_pk={{ group_chefs_gestionnaires_foyer_pk }}&next=/users/vices_presidents_vie_interne/workboard"><img src="{% static 'img/group.png' %}" alt="Gestion groupe"><span class="name">Chefs gestio. du Foyer</span></a></li>
                    <li><a href="{% url 'url_manage_group' %}?group_pk={{ group_chefs_gestionnaires_auberge_pk }}&next=/users/vices_presidents_vie_interne/workboard"><img src="{% static 'img/group.png' %}" alt="Gestion groupe"><span class="name">Chefs gestio. de l'Auberge</span></a></li>
                    <li><a href="{% url 'url_manage_group' %}?group_pk={{ group_chefs_gestionnaires_cvis_pk }}&next=/users/vices_presidents_vie_interne/workboard"><img src="{% static 'img/group.png' %}" alt="Gestion groupe"><span class="name">Chefs gestio. C-Vis</span></a></li>
                    <li><a href="{% url 'url_manage_group' %}?group_pk={{ group_chefs_gestionnaires_bkars_pk }}&next=/users/vices_presidents_vie_interne/workboard"><img src="{% static 'img/group.png' %}" alt="Gestion groupe"><span class="name">Chefs gestio. Bkars</span></a></li>
                    <li><a href="{% url 'url_create_user' %}?next=/users/vices_presidents_vie_interne/workboard"><img src="{% static 'img/user.png' %}" alt="Ajout user"><span class="name">Ajout membre</span></a></li>
                    <li><a href="{% url 'url_list_user' %}?next=/users/vices_presidents_vie_interne/workboard"><img src="{% static 'img/group.png' %}" alt="Lister users"><span class="name">Liste users</span></a></li>
                </ul>
            </div>
        </div>
    </div>

{% endblock %}
