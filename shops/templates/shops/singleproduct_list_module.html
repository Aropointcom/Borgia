<table class="table_foyer">
    <tr>
        <th>Nom</th>
        <th>Vendu</th>
        <th>Détails</th>
    </tr>
    {% for e in object_list %}
        <tr>
            <td>{{ e }}</td>
            <td>{{ e.is_sold }}</td>
            <td><a href="{% url 'url_retrieve_singleproduct' pk=e.id %}">détail</a></td>
        </tr>
    {% endfor %}
</table>
