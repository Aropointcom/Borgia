{% extends 'base.html' %}

{% block content %}

    <div class="container30">
        <h1>Remplacement d'un conteneur</h1>
        <p>Remplacer le conteneur <strong>{{ old_active_keg }}</strong> sous une tireuse par :</p>

        <form action="" method="post">{% csrf_token %}

            {{ form.as_p }}

            <input type=hidden name="next" value="{{ next }}" />
            <input type="submit" value="Remplacer" />
        </form>
    </div>

{% endblock %}
