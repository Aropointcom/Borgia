{% extends 'base_sober.html' %}
{% load bootstrap %}

{% block content %}
<div class="panel panel-default">
  <div class="panel-heading">
    Ajout de produits au magasin {{ shop }}
  </div>
  <div class="panel panel-body">
    <form action= "" method="post">
        {% csrf_token %}
        {{ form|bootstrap }}
        <label>Le produit n'est pas dans la liste ? <a href="{% url 'url_create_productbase' %}">Ajout !</a></label>
        <button type="submit" class="btn btn-success">Ajouter</button>
    </form>
  </div>
</div>
{% endblock %}
