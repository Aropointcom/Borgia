{% extends 'base.html' %}
{% load static %}

{% block content %}

    <div class="container">
        <div class="row">
            <h1 class="align-center">Workboard C-Vis</h1>
        </div>
        <div class="row">
            <div>
                <ul class="listing-apps">
                <li><a href="{% url 'url_purchase_cvis' %}"><img src="{% static 'img/token.png' %}" alt="Listes ventes cvis"><span class="name">Debuquage C-Vis</span></a></a></li>
                    {% if perms.users.gestionnaires_de_la_cvis_group_manage %}
                        <li><a href="{% url 'url_manage_group' %}?group_pk={{ group_gestionnaires_de_la_cvis_pk }}&next=/shops/cvis/workboard"><img src="{% static 'img/group.png' %}" alt="Gestion groupe"><span class="name">Gestionnaires de la cvis</span></a></li>
                    {% endif %}
                    <li><a href="{% url 'url_create_product_multiple' shop="Cvis" %}?next=/shops/cvis/workboard"><img src="{% static 'img/shopping.png' %}" alt="Gestion produits"><span class="name">Ajout produits</span></a></li>
                <li><a href="{% url 'url_list_product' %}"><img src="{% static 'img/shopping.png' %}" alt="Liste produits"><span class="name">Liste produits</span></a></li>
                <li><a href="{% url 'url_list_sale_organe' organe='cvis' %}"><img src="{% static 'img/shop.png' %}" alt="Listes ventes cvis"><span class="name">Listes ventes cvis</span></a></li>
                </ul>
            </div>
        </div>
    </div>

{% endblock %}
