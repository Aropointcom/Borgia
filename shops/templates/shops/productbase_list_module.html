<table>
    <tr>
        <th>Nom</th>
        <th>Type</th>
        <th>Prix de vente actuel</th>
        <th>Modifier</th>
        <th>Supprimer</th>
        <th>Détails</th>
    </tr>
    {% for e in object_list %}
        <tr>
            <td>{{ e.name }}</td>
            <td>{{ e.type }}</td>
            <td>{{ e.calculated_price }}</td>
            <td><a href="{% url 'url_update_productbase' pk=e.id %}">modifier</a></td>
            <td><a href="{% url 'url_delete_productbase' pk=e.id %}">supprimer</a></td>
            <td><a href="{% url 'url_retrieve_productbase' pk=e.id %}">détail</a></td>
        </tr>
    {% endfor %}
</table>
