{% extends 'base.html' %}

{% block content %}

    <div class="container50">
        <h2 class="align-center">Ajout de container</h2>
        <h3>Magasin: {{ shop.name }}</h3>
        <form class="form-style-1" action= "{% url 'url_create_container_multiple' %}" method="post">
            {% csrf_token %}
            {{ form.as_ul }}
            <input type=hidden name="next" value="{{ next }}" />
            <input type=hidden name="shop" value="{{ shop }}" />
            <input type="submit" value="Valider" class="btn btn-success"/>
        </form>
    </div>
{% endblock %}
