{% extends 'base.html' %}

{% block content %}

    <table>
        <tr>
            <th>Nom</th>
            <th>Modifier</th>
            <th>Supprimer</th>
            <th>Détails</th>
        </tr>
        {% for e in object_list %}
            <tr>
                <td>{{ e.name }}</td>
                <td><a href="{% url 'url_update_shop' pk=e.id %}">modifier</a></td>
                <td><a href="{% url 'url_delete_shop' pk=e.id %}">supprimer</a></td>
                <td><a href="{% url 'url_retrieve_shop' pk=e.id %}">détail</a></td>
            </tr>
        {% endfor %}
    </table>

{% endblock %}
