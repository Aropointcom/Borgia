{% extends 'base_sober.html' %}

{% block content %}
<div class="panel panel-default">
  <div class="panel-heading">
    Détails d'un rechargement de compte
  </div>
  <div class="panel-body">
    <ul>
      <li>Opérateur : {{ object.operator }}</li>
      <li>Acheteur : {{ object.sender }}</li>
      <li>Date_en_fr : {{ object.date }}</li>
      <li>Montant : {{ object.amount }}€</li>
    </ul>
  </div>
</div>
{% endblock %}
