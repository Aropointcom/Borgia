<table>
    <tr>
        <th>Date</th>
        <th>Emetteur</th>
        <th>Receveur</th>
        <th>Paiement</th>
        <th>Montant</th>
        <th>Détails</th>
    </tr>
    {% for e in object_list %}
        <tr>
            <td>{{ e.date|date:"d/m/y" }}</td>
            <td>{{ e.sender }}</td>
            <td>{{ e.recipient }}</td>
            <td>
                {% for mode_payment in e.payment.payments_used %}
                    <span>{{ mode_payment }}</span>
                {% endfor %}
            </td>
            <td>{{ e.amount }} €</td>
            <td><a href="{% url 'url_retrieve_sale' pk=e.id %}">détail</a></td>
        </tr>
    {% endfor %}
</table>
