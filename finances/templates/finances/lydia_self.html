{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="container50">
        <h2 class="align-center">Cr√©dit par Lydia</h2>
        <form class="form-style-1" action= "{% url 'url_supply_lydia_self' %}" method="post">
            {% csrf_token %}
            {{ form.as_ul }}
            <li><input type="submit" value="Valider"/></li>
            <li><label><a class="s" href="{% url 'url_profile' %}">Retour au profil</a></label></li>
        </form>
    </div>

    <script>
        String.prototype.replaceAll = function(target, replacement) {
            return this.split(target).join(replacement);
        };

        $("#id_tel_number").change(function() {
            var tel_number = this.value;
            tel_number = tel_number.replaceAll('-', '');
            tel_number = tel_number.replaceAll(' ', '');
            tel_number = tel_number.replaceAll('.', '');
            tel_number = tel_number.replaceAll('+33', '0');
            this.value = tel_number;
        });

    </script>
{% endblock %}
