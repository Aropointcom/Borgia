{% extends 'base.html' %}

{% block content %}

    <div class="container50">
        <form enctype="multipart/form-data" action= "{% url 'url_update_event_shared' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type=hidden name="next" value="{{ next }}" />
            <input type="hidden" name="pk" value="{{ pk }}" />
            <input type="submit" value="Submit"/>
        </form>
    </div>

{% endblock %}
